    <section>
        <h2>Name Groups</h2>
        <ul id="nameGroupsList">
            <!-- Names and name groups will be dynamically added here -->
        </ul>
    </section>

    <footer>
        <p>&copy; <span id="currentYear"></span> My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code to determine name group
        function classifyNameGroup(name) {
            var firstLetter = name.charAt(0).toLowerCase();

            if (['a', 'b', 'c', 'd'].includes(firstLetter)) {
                return 'In a first group';
            } else if (['e', 'f', 'g', 'h', 'i'].includes(firstLetter)) {
                return 'In a second group';
            } else {
                return 'In a last group';
            }
        }

        // Examples for the student names
        var names = ['dandi', 'irithel', 'topan', 'sandi'];

        // Display name group for each student name
        var nameGroupsList = document.getElementById('nameGroupsList');
        names.forEach(function(name) {
            var listItem = document.createElement('li');
            listItem.textContent = name + ', output: ' + classifyNameGroup(name);
            nameGroupsList.appendChild(listItem);
        });

        // Update current year in the footer
        var currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;
    </script>
</body>
