    <section>
        <h2>Grade for Rocky</h2>
        <p id="gradeResult">Loading grade...</p>

    <footer>
        <p>&copy; <span id="currentYear"></span> My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code to determine grade description
        function getGradeDescription(score) {
            if (score >= 80 && score <= 100) {
                return 'A';
            } else if (score >= 65 && score <= 79) {
                return 'B';
            } else if (score >= 50 && score <= 64) {
                return 'C';
            } else if (score >= 35 && score <= 49) {
                return 'D';
            } else if (score >= 1 && score <= 34) {
                return 'E';
            } else {
                return 'Invalid Score';
            }
        }

        // Example for student exams
        var student = 'Rocky';
        var score = 90;
        var grade = getGradeDescription(score);

        // Display grade description for the given student score
        document.getElementById('gradeResult').textContent = 'Nilai ' + student + ' mendapatkan nilai ' + grade;

        // Update current year in the footer
        var currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;
    </script>
